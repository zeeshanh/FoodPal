{% extends "Food/index.html" %}
{% load staticfiles %}

{% block content %}

	
	
	

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sign-in to Foodpal </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'Food/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'Food/css/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" action="/Food/signup/"  %}">
	  {% csrf_token %}

        <h2 class="form-signin-heading">Register</h2>

	{{form}}
		<input class="btn btn-lg btn-primary btn-block" id="registerB" type="submit" value="Register" />
		

      </form>


	<script> 
		$('label').addClass("hiddenlabel");
		
		$('#id_username').addClass("form-control"); 
		$('#id_password1').addClass("form-control");
		$('#id_password2').addClass("form-control");
		
		 $('#id_username').attr("placeholder", "Username");
		 $('#id_password1').attr("placeholder", "Password");
		 $('#id_password2').attr("placeholder", "Password again");
		
	</script>


 	<br>
	  <h2  style="text-align:center;" class="form-signin-heading"> Have an account? Sign in below. </h2>
      <form class="form-signin">
		<input  class="btn btn-lg btn-primary btn-block" id="signinb" onclick="location.href = '{% static '/Food/login' %}'" value="Sign In" />

	      </form> 
	  
    </div> <!-- /container -->


  </body>
</html>
	
	
	
	
	
	
	
{% endblock %}
